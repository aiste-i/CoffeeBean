<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
   <title>Review Your Order</title>
   <style type="text/css">
      body { margin: 0; padding-top: 10px; }
      .order-item-row td {
         padding: 8px 5px;
         vertical-align: middle;
         border-bottom: 1px solid #eee;
      }
      .total-row td {
         font-weight: bold;
         padding-top: 10px;
      }
      .action-buttons {
         margin-top: 20px;
         text-align: right;
      }
      .action-buttons .ui-button {
         margin-left: 10px;
      }
      .empty-order-message {
         text-align: center;
         padding: 20px;
         font-style: italic;
         color: #666;
      }
   </style>
</h:head>

<h:body>
   <p:growl id="pageMessages" showDetail="true" />

   <h:form id="reviewOrderForm">
      <p:panel style="width: 600px; margin: 20px auto;">
         <f:facet name="header">
            <h:panelGrid columns="2" style="width:100%">
               <h:outputText value="Your Order" style="font-weight:bold; font-size:1.2em" />
               <p:commandButton icon="pi pi-arrow-left" type="button"
                                onclick="PF('optionsSidebar').show()" style="float:right" />
            </h:panelGrid>
         </f:facet>

         <p:outputPanel id="orderContentsPanel">
            <h:panelGroup rendered="#{orderBean.orderEmpty}">
               <div class="empty-order-message">
                  Your order is currently empty. <p:link outcome="/user/menu.xhtml" value="Browse Menu"/>
               </div>
            </h:panelGroup>

            <h:panelGroup rendered="#{not orderBean.orderEmpty}">
               <p:dataTable var="item" value="#{orderBean.currentOrder.items}"
                            emptyMessage="Your order is empty."
                            style="margin-bottom: 20px;">
                  <p:column headerText="Item">
                     <h:outputText value="#{item.name}" />
                  </p:column>

                  <p:column headerText="Quantity" style="text-align:center; width:80px;">
                     <h:outputText value="#{item.quantity}" />
                  </p:column>

                  <p:column headerText="Price" style="text-align:right; width:100px;">
                     <h:outputText value="#{item.product.price}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                     </h:outputText>
                  </p:column>

                  <p:column headerText="Total" style="text-align:right; width:120px;">
                     <h:outputText value="#{item.calculatePrice()}">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                     </h:outputText>
                  </p:column>

                  <p:column style="width:50px;text-align:center">
                     <p:commandButton icon="pi pi-trash" action="#{orderBean.removeItemFromOrder(item)}"
                                      update="reviewOrderForm:orderContentsPanel" process="@this"
                                      title="Remove item" styleClass="ui-button-danger ui-button-outlined"/>
                  </p:column>
               </p:dataTable>

               <h:panelGrid columns="2" style="width:100%; margin-top:10px;" columnClasses="sixty-percent,forty-percent-right-align">
                  <h:outputText value="" />
                  <h:panelGroup style="text-align:right; font-size:1.2em;">
                     <h:outputText value="Order Total: " style="font-weight:bold;" />
                     <h:outputText value="#{orderBean.currentOrder.totalPrice}" style="font-weight:bold;">
                        <f:convertNumber type="currency" currencySymbol="$"/>
                     </h:outputText>
                  </h:panelGroup>
               </h:panelGrid>

               <div class="action-buttons">
                  <p:commandButton value="Clear Order" action="#{orderBean.clearOrder}"
                                   update="reviewOrderForm:orderContentsPanel pageMessages" process="@this"
                                   icon="pi pi-times-circle" styleClass="ui-button-warning"
                                   rendered="#{not orderBean.orderEmpty}">
                     <p:confirm header="Confirmation" message="Are you sure you want to clear your entire order?" icon="pi pi-exclamation-triangle"/>
                  </p:commandButton>

                  <p:commandButton value="Proceed to Submit"
                                   action="#{orderBean.proceedToFinalSubmission}"
                                   icon="pi pi-arrow-right" styleClass="ui-button-success"
                                   rendered="#{not orderBean.orderEmpty}"
                                   ajax="false"/>
               </div>
            </h:panelGroup>
         </p:outputPanel>
      </p:panel>
   </h:form>

   <h:form id="confirmDialogFormPlaceholder" style="display:none;">
      <p:confirmDialog global="true">
         <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
         <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" icon="pi pi-times"/>
      </p:confirmDialog>
   </h:form>

   <p:sidebar widgetVar="optionsSidebar" position="right">
      <h3>Options</h3>
      <h:form id="logoutFormSidebar">
         <p:commandButton value="Logout" action="#{userLoginBean.logout}"
                          icon="pi pi-sign-out" ajax="false" immediate="true"
                          styleClass="ui-button-danger"/>
      </h:form>
      <div><p:button value="Menu" outcome="/user/menu.xhtml" icon="pi pi-tags" style="margin-right: 10px; margin-top: 10px;" /></div>
   </p:sidebar>

   <style type="text/css">
      .sixty-percent { width: 60%;}
      .forty-percent-right-align { width: 40%; text-align: right;}
   </style>

</h:body>
</html>
