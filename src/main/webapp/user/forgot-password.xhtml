<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Forgot Password</title>
</h:head>
<h:body>
    <h:form id="passwordForgotForm">
        <p:panel header="Forgot Password" style="width: 400px; margin: 50px auto;">
            <p:messages id="messages" showDetail="true" closable="true" />

            <h:panelGrid columns="1" cellpadding="5" style="width: 100%;">

                <p:outputLabel for="email" value="E-mail:" style="display: block; margin-bottom: 3px;"/>
                <p:inputText id="email" value="#{userPasswordForgotBean.email}" required="true" requiredMessage="E-mail is required." style="width: 95%;" label="E-mail"/>
                <p:message for="email"/>

                <div style="margin-top: 15px; text-align: center;">
                    <p:commandButton value="Send reset e-mail" action="#{userPasswordForgotBean.requestPasswordReset()}" update=":passwordForgotForm:messages" icon="pi pi-envelope"/>
                </div>

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
