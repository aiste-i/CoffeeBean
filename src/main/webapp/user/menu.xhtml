<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <title>Menu</title>
</h:head>

<h:body>

   <p:panel>
      <f:facet name="header">
         <h:panelGrid columns="2" style="width:100%">
            <h:outputText value="Menu" style="font-weight:bold; font-size:1.2em" />
            <p:commandButton icon="pi pi-arrow-left" type="button"
                             onclick="PF('sidebar2').show()" style="float:right" />
         </h:panelGrid>
      </f:facet>

      <!-- Content inside panel -->
      <h:outputText value="Main content goes here." />
      <div class="card product">
         <h:form id="form">
            <p:dataView var="product" value="#{showPorductBean.productList}" rows="12" paginator="true"
                        rowsPerPageTemplate="6,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        gridIcon="pi pi-th-large" listIcon="" layout="grid">

               <p:dataViewGridItem>
                  <div class="product-grid-item card border-1">
                     <div class="product-grid-item-content text-center">
                        <p:graphicImage value="#{resource['images/dark-coffee.jpg']}"/>
                        <div class="product-name mt-2">#{product.name}</div>
                        <div class="product-price font-bold mt-1">
                           <h:outputText value="#{10}"> <!-- TO DO: channge to "<h:outputText value="#{product.price}">" when price is added-->
                              <f:convertNumber currencySymbol="$" type="currency"/>
                           </h:outputText>
                        </div>
                        <p:commandButton type="button"
                                         value="Add To Cart"
                                         icon="pi pi-shopping-cart"
                                         styleClass="mt-2"/>
                     </div>
                  </div>
               </p:dataViewGridItem>

            </p:dataView>
         </h:form>
      </div>
   </p:panel>

   <p:sidebar widgetVar="sidebar2" position="right">
      <h3>Options</h3>
      <h:form id="logoutForm">
         <p:commandButton value="Logout" action="#{userLoginBean.logout}"
                          icon="pi pi-sign-out" ajax="false" immediate="true"
                          styleClass="ui-button-danger"/>
      </h:form>
   </p:sidebar>

</h:body>
</html>
