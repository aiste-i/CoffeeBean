<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <title>Menu</title>
</h:head>

<h:body>

   <p:panel>
      <f:facet name="header">
         <h:panelGrid columns="2" style="width:100%">
            <h:outputText value="Menu" style="font-weight:bold; font-size:1.2em" />
            <p:commandButton icon="pi pi-arrow-left" type="button"
                             onclick="PF('sidebar2').show()" style="float:right" />
         </h:panelGrid>
      </f:facet>

      <!-- Content inside panel -->
      <h:outputText value="Main content goes here." />
   </p:panel>

   <p:sidebar widgetVar="sidebar2" position="right">
      <h3>Options</h3>
      <h:form id="logoutForm">
         <p:commandButton value="Logout" action="#{userLoginBean.logout}"
                          icon="pi pi-sign-out" ajax="false" immediate="true"
                          styleClass="ui-button-danger"/>
      </h:form>
   </p:sidebar>

</h:body>
</html>
