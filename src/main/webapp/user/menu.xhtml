<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <title>Menu</title>
</h:head>

<h:body>

   <p:panel>
      <f:facet name="header">
         <h:panelGrid columns="2" style="width:100%">
            <h:outputText value="Menu" style="font-weight:bold; font-size:1.2em" />
            <p:commandButton icon="pi pi-arrow-left" type="button"
                             onclick="PF('sidebar2').show()" style="float:right" />
         </h:panelGrid>
      </f:facet>

      <div class="card product">
         <h:form id="form">
            <p:dataView var="product" value="#{showProductBean.productList}" rows="12" paginator="true"
                        rowsPerPageTemplate="4,12,16"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        layout="grid"
                        gridRowStyleClass="col-3">

               <p:dataViewGridItem>
                  <div class="product-grid-item card border-1 col-12 md:col-6 lg:col-3" style="max-width:50%">
                     <div class="product-grid-item-content">
                        <p:graphicImage name="dark-coffee-small.jpg" alt="Coffee" style="max-width:100%; height:auto; display:block; margin:auto; border:15rem" />
                        <div class="product-name mt-2">#{product.name}</div>
                     </div>
                     <div class="product-grid-item-bottom">
                        <div class="product-price font-bold mt-1">
                           <h:outputText value="#{product.price}"> <!-- TO DO: channge to "<h:outputText value="#{product.price}">" when price is added-->
                              <f:convertNumber currencySymbol="$" type="currency"/>
                           </h:outputText>
                           <p:commandButton value="Open Dialog" type="button"
                                            onclick="PF('addonDialog').show()" />
                        </div>
                        <p:commandButton type="submit"
                                         value="Add To Cart"
                                         icon="pi pi-shopping-cart"
                                         action="#{addToOrderBean.openAddToCartDialog(product)}"
                                         update=":addToCartForm"
                                         oncomplete="PF('addToCartDialog').show()"
                                         styleClass="mt-2"/>
                     </div>
                  </div>
               </p:dataViewGridItem>
            </p:dataView>
         </h:form>
      </div>
   </p:panel>

   <p:dialog header="Test Dialog" widgetVar="addonDialog" modal="true" closable="true">
      <h:form>
         <h:outputText value="Dialog works!" />
      </h:form>
   </p:dialog>

   <h:form id="addToCartForm">
      <p:dialog header="Customize Product" widgetVar="addToCartDialog" modal="true" closable="true" resizable="false" width="500">
         <h:panelGrid columns="1" style="width:100%">

            <h:outputText value="Quantity:"/>
            <p:spinner value="#{addToOrderBean.quantity}" min="1" />

            <h:outputText value="Select Add-ons:" style="margin-top:10px;" />
            <h:outputText value="#{addToOrderBean.availableAddOns.size()}" />
            <p:selectManyCheckbox value="#{addToOrderBean.selectedAddOns}">
               <f:selectItems value="#{addToOrderBean.availableAddOns}" var="item" itemLabel="#{item.name}" itemValue="#{item}" />
            </p:selectManyCheckbox>

            <p:commandButton type="submit"
                             value="Add to Order"
                             icon="pi pi-check"
                             action="#{addToOrderBean.addToCart}"
                             update=":form :addToCartForm"
                             process=":addToCartForm"
                             oncomplete="PF('addToCartDialog').hide()"/>
         </h:panelGrid>
      </p:dialog>
   </h:form>

   <p:sidebar widgetVar="sidebar2" position="right">
      <h3>Options</h3>
      <h:form id="logoutForm">
         <p:commandButton value="Logout" action="#{userLoginBean.logout}"
                          icon="pi pi-sign-out" ajax="false" immediate="true"
                          styleClass="ui-button-danger"/>
      </h:form>
      <div><p:button value="Menu" outcome="/user/menu.xhtml" icon="pi pi-tags" style="margin-right: 10px; margin-top: 10px;" /></div>
      <div><p:button value="View Order" outcome="/user/order-view.xhtml" icon="pi pi-shopping-cart" style="margin-right: 10px; margin-top: 10px;" /></div>
      <div><p:button value="Change e-mail" outcome="/user/email-change.xhtml" icon="pi pi-envelope" style="margin-right: 10px; margin-top: 10px;" /></div>

   </p:sidebar>

</h:body>
</html>
