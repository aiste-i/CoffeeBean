<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>User Login</title>
</h:head>
<h:body>
    <h:form id="userLoginForm">
        <p:panel header="User Login" style="width: 400px; margin: 50px auto;">
            <p:messages id="messages" showDetail="true" closable="true" />

            <h:panelGrid columns="1" cellpadding="5" style="width: 100%;">

                <p:outputLabel for="email" value="E-mail:" style="display: block; margin-bottom: 3px;"/>
                <p:inputText id="email" value="#{userLoginBean.email}" required="true" requiredMessage="E-mail is required." style="width: 95%;" label="E-mail"/>
                <p:message for="email"/>


                <p:outputLabel for="password" value="Password:" style="display: block; margin-bottom: 3px; margin-top: 10px;"/>
                <p:password id="password" value="#{userLoginBean.password}" required="true" requiredMessage="Password is required." style="width: 95%;" feedback="false" label="Password"/>
                <p:message for="password"/>

                <div style="margin-top: 15px; text-align: center;">
                    <p:commandButton value="Login" action="#{userLoginBean.login()}" update=":userLoginForm:messages" icon="pi pi-sign-in"/>
                </div>

            </h:panelGrid>
            <p>Don't have an account? <a href="signup.xhtml">Create a new one.</a></p>
            <p><a href="forgot-password.xhtml">Reset password</a></p>
        </p:panel>
    </h:form>
</h:body>
</html>
