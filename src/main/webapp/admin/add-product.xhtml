<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Add product</title>
    <style> .form-group { margin-bottom: 10px; } </style>
</h:head>

<h:body>
    <div class="card" style="padding: 20px;">
        <h:form id="addProductForm" rendered="#{sessionScope.loggedInUserRole == 'ADMIN'}">
            <p:panel header="Product adding" style="margin-bottom: 10px; border: none;">

                <p:messages id="messages" globalOnly="false" showDetail="true" closable="true">
                    <p:autoUpdate/>
                </p:messages>

                <h:panelGrid columns="4" style="width:100%;" cellpadding="5" columnClasses="ui-g-2, ui-g-4, ui-g-2, ui-g-4">
                    <p:outputLabel for="product_name" value="Product Name:" />
                    <h:panelGroup styleClass="form-group">
                        <p:inputText id="product_name" value="#{addProductBean.newProduct.name}" maxlength="100" required="true" requiredMessage="Product name is required." label="Product Name" style="width: 95%"/>
                        <p:message for="product_name"/>
                    </h:panelGroup>
                </h:panelGrid>

                <h:panelGrid columns="4" style="width:100%;" cellpadding="5" columnClasses="ui-g-2, ui-g-4, ui-g-2, ui-g-4">
                    <p:outputLabel for="product_description" value="Product Description:" />
                    <h:panelGroup styleClass="form-group">
                        <p:inputText id="product_description" value="#{addProductBean.newProduct.description}" maxlength="1000" required="true" requiredMessage="Description is required." label="Product Description" style="width: 95%"/>
                        <p:message for="product_description"/>
                    </h:panelGroup>
                </h:panelGrid>



                <div style="margin-top: 20px; margin-bottom: 20px;">
                    <p:commandButton value="Add Product" action="#{addProductBean.addProduct}" icon="pi pi-user-plus" styleClass="ui-button-info"/>
                </div>
            </p:panel>
        </h:form>
    </div>
</h:body>

</html>
