<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Product Management</title>
</h:head>

<h:body>
    <h2>Product Management</h2>

    <h:form id="productListForm">
        <h:dataTable value="#{managementBean.productList}" var="product" border="1">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{product.name} <!-- reikia biski update ideti i value ir siaip gal pragrazinti lentele-->
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{product.description}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandButton value="Edit" action="#{managementBean.selectProduct(product)}" />
                <h:commandButton value="Delete" action="#{managementBean.deleteProduct(product)}" />
            </h:column>
        </h:dataTable>
    </h:form>

    <hr/>

    <h3>Add New Product</h3>
    <h:form id="addProductForm">
        <h:inputText value="#{managementBean.newProduct.name}" placeholder="Name" required="true" />
        <h:inputText value="#{managementBean.newProduct.description}" placeholder="Description" required="true" />
        <h:commandButton value="Add Product" action="#{managementBean.addProduct}" />
    </h:form>

    <hr/>

    <h:panelGroup rendered="#{not empty managementBean.selectedProduct}">
        <h3>Edit Product</h3>
        <h:form id="editProductForm">
            <h:inputText value="#{managementBean.selectedProduct.name}" required="true" />
            <h:inputText value="#{managementBean.selectedProduct.description}" required="true" />
            <h:commandButton value="Update Product" action="#{managementBean.updateProduct}" />
        </h:form>
    </h:panelGroup>

</h:body>


</html>
