<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Employee Login</title>
</h:head>
<h:body>
    <!-- Use h:form now to bind to JSF bean -->
    <h:form id="employeeLoginForm">
        <p:panel header="Employee/Admin Login" style="width: 400px; margin: 50px auto;">
            <!-- Use PrimeFaces messages -->
            <p:messages id="messages" showDetail="true" closable="true" />

            <h:panelGrid columns="1" cellpadding="5" style="width: 100%;">

                <p:outputLabel for="username" value="Username:" style="display: block; margin-bottom: 3px;"/>
                <p:inputText id="username" value="#{employeeLoginBean.username}" required="true" requiredMessage="Username is required." style="width: 95%;" label="Username"/>
                <p:message for="username"/>


                <p:outputLabel for="password" value="Password:" style="display: block; margin-bottom: 3px; margin-top: 10px;"/>
                <p:password id="password" value="#{employeeLoginBean.password}" required="true" requiredMessage="Password is required." style="width: 95%;" feedback="false" label="Password"/>
                <p:message for="password"/>

                <div style="margin-top: 15px; text-align: center;">
                    <!--
                        KEY CHANGE:
                        - action points to the backing bean method.
                        - update targets the messages component.
                        - ajax can be true (default) or false. If true, navigation happens via return string.
                    -->
                    <p:commandButton value="Login" action="#{employeeLoginBean.login}" update=":employeeLoginForm:messages" icon="pi pi-sign-in"/>
                    <!-- Update targets messages within this form -->
                </div>

            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
