<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Change Business Email</title>
</h:head>
<h:body>
    <h:form>
        <p:messages globalOnly="true" />

        <p:panel header="Confirm Your Password">
            <p:password
                    id="currentPwd"
                    value="#{changeBusinessEmailBean.currentPassword}"
                    placeholder="Current Password"
                    required="true"
                    requiredMessage="Please enter your current password" />
        </p:panel>

        <p:panel header="New Business Email">
            <p:inputText
                    id="newEmail"
                    value="#{changeBusinessEmailBean.newEmail}"
                    placeholder="new@example.com"
                    required="true"
                    requiredMessage="Please enter the new email address" />
        </p:panel>

        <p:commandButton value="Change Email"
                         action="#{changeBusinessEmailBean.changeEmail}"
                         update="@form" />
    </h:form>
</h:body>
</html>
